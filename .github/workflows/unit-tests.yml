# This workflow will perform unit tests
name: Unit Tests

on:

    push:
        branches:
        - main

    pull_request:
        branches:
        - main
        - maintenance/**
        
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    ubuntu:
        name: (${{ matrix.os }} - py-${{ matrix.python-version }})
        runs-on: ${{ matrix.os }}
        strategy:
          matrix:
            os: ["ubuntu-22.04"]
            python-version: ['3.9']
        steps:
        - uses: actions/checkout@v3
        - name: Install dependencies
          run: |
            sudo apt-get update
            sudo apt-get install python@${{ matrix.python-version }} build-essential make gcc gfortran gdal-bin libgdal-dev
            python -m pip install --upgrade pip
            if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        
        - name: Build and Install
          run: |
            make
        
        - name: Run Tests
          run: |
            make test
